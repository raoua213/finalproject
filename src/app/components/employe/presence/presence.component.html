<app-dashboard></app-dashboard>

	<div class="two">

	
		<div class="titre">
			<h1 className="title" style="margin: 6%;">Liste de pr√©sence</h1>

			<p-button label="Enregistrer" (click)="saveAllPresences()" style="margin-top:10%"  icon="pi pi-check" iconPos="right"></p-button>
			<input type="date" name="date"  class="form-control" value="{{ week[0] }}" style="height: max-content; margin-top:11%;" id="date" placeholder="Select date" (change)="onChangeSelect($event)">
		</div>

		<div class="tabb">
		<p-table [value]="employees" [paginator]="true" [rows]="10" sortMode="multiple">
			<ng-template pTemplate="header">
				<tr style="font-family:'Mukta', sans-serif;
			font-size: large;">
					<th>Nom</th>
					<th *ngFor="let day of week"> {{ day }}</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-p>
				<tr>
					<td style="font-size: 22px;">{{p.nom}}<img [src]="'data:image/jpg;base64,'+p.img"></td>
					<td *ngFor="let day of p.weekPresence">
						<input class="form-check-input" type="checkbox" [checked]="day.etat"
							(click)="changeEtatPresence(day,$event)">
					</td>
				</tr>
			</ng-template>
		</p-table>
	</div>

	</div>
