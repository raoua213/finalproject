<app-dashboard></app-dashboard>

<div class="tot">

  <div class="one">
    <div class="pop">
      <input type="checkbox" id="toggle">
      <label for="toggle" class=" btn btn-primary add">Add</label>

      <dialog>
        <form class="row g-3" #addForms="ngForm" (ngSubmit)="addEleve(addForms)">

          <div class="col-md-6">
            <label for="inputnom" class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" id="inputnom" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputprenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="inputprenom" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputGenre" class="form-label">Genre</label>
            <select id="inputGenre" class="form-select" name="genre" ngModel>
              <option selected>Choisir</option>
              <option>garçon</option>
              <option>fille</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputtaille" class="form-label">Taille</label>
            <input type="text" class="form-control" id="inputtaille" name="taille " ngModel>
          </div>

          <div class="col-md-4">
            <label for="inputPoid" class="form-label">Poid</label>
            <input type="text" class="form-control" id="inputPoid" name="poid" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputPoid" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputPoid" name="date" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputVaccinaction" class="form-label">Vaccinaction</label>
            <select id="inputVaccinaction" class="form-select" name="vaccination" ngModel>
              <option selected>Choisir</option>
              <option>Oui</option>
              <option>Non</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputMaladies" class="form-label">Maladies</label>
            <input type="text" class="form-control" id="inputMaladies" name="maladies" ngModel>
          </div>

          <div class="col-md-4">
            <label for="inputMedicament" class="form-label">Médicament</label>
            <input type="text" class="form-control" id="inputMedicament" name="medicament" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputparent" class="form-label">Prenom parent</label>
            <input type="text" class="form-control" id="inputparent" name="nom_parent" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputtel" class="form-label">Télèphone parent</label>
            <input type="text" class="form-control" id="inputtel" name="tel_parent" ngModel>
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email_parent" ngModel>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="adresse" ngModel>
          </div>
          <input id="img" type="file" (change)="onFileChanged($event)">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          <div class="col-12">
            <label for="toggle">close </label>
          </div>
        </form>
      </dialog>
    </div>



    <div class="tab">
      <h1 className="title">Liste d'eleves</h1>
      <table class="table table-hover" style="margin-right: 1.2%; ">


        <thead>


          <tr>
            <th scope="col">Nom</th>

          </tr>


        </thead>

        <tbody>
          <tr *ngFor="let p of classeInput?.eleves">

            <td class="lis">
              <a [routerLink]="['/profileleve',p.idEleve]"
                style="text-decoration: none; color: black; font-size: 22px;">{{p.nom}} </a>

              <div class="dang">
             
                  <i class="fa fa-trash" style="color: white;" (click)="onDeleteEleve(p.idEleve)"></i>
              </div>

            </td>
          </tr>
        </tbody>



      </table>
    </div>
  </div>

  <div class="two">
   <div class="titre">
     <h1 className="title">Liste de présence</h1>
    <button (click)="saveAllPresences()" style="font-family:'Mukta', sans-serif;
    font-size: large;  border-radius:5px">save </button>
    <select (change)="onChangeSelect($event)" style="font-family:'Mukta', sans-serif;
    font-size: large; border-radius:5px">
      <option value="">select week</option>
      <option *ngFor="let week of listOfWeeks" value="{{week[0]}}">from {{week[0]}}</option>
    </select></div>
    
     
    

    <table >
      
      <div class="thead" >


        <tr >
          <th >Nom</th>
         
          
          <th *ngFor="let day of week" > {{ day }}</th>
        </tr>
        <tr *ngFor="let p of classeInput?.eleves">
          <td style="font-size: 22px;">{{p.nom}}</td>
          <!--td> <input type="checkbox" [checked]="p.select"></td> 
          <td> <input type="checkbox" [checked]="p.select"></td>
          <td> <input type="checkbox" [checked]="p.select"></td>
          <td> <input type="checkbox" [checked]="p.select"></td>
          <td> <input type="checkbox" [checked]="p.select"></td>
          <td> <input type="checkbox" [checked]="p.select"></td-->
          <td *ngFor="let day of p.weekPresence">
            <input class="form-check-input" type="checkbox" [checked]="day.etat" (click)="changeEtatPresence(day,$event)" >  
          </td>
          <td>
            <div class="pop">
              <input type="checkbox" id="toggle2">
  
  
              <label for="toggle2" class="view"><li class="pi pi-search" style="color: white;"></li></label>
  
              <dialog>
  
                <p *ngFor="let p of listPresences">{{p.etat?'Present':'absent'}} {{p.datePE}}</p>
                <div class="col-12">
                  <label for="toggle2">close </label>
                </div>
              </dialog>
            </div>
          </td>
        </tr>

      </div>
    </table>
