<app-dashboard></app-dashboard>

<div class="con">




  <div class="titre">
    <h1 class="tit" style="margin-top: 40px; font-weight: strong;">Liste de présence</h1>
    <div class="pop"style="margin-top:8%">

      <p-button (click)="showBasicDialog()" icon="pi pi-external-link" label="Ajout" class="add" ></p-button>
      <p-dialog header="Ajout" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">

        <form class="row g-3" #addForms="ngForm" (ngSubmit)="addEleve(addForms)">

          <div class="col-md-5">
            <label for="inputnom" class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" id="inputnom" ngModel>
          </div>
          <div class="col-md-5">
            <label for="inputprenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="inputprenom" ngModel>

          </div>
          <div class="col-md-2">
            <label for="inputGenre" class="form-label">Genre</label>
            <select id="inputGenre" class="form-select" name="genre" ngModel>
              <option selected>Choisir</option>
              <option>garçon</option>
              <option>fille</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputtaille" class="form-label">Taille</label>
            <input type="text" class="form-control" id="inputtaille" name="taille " ngModel>
          </div>

          <div class="col-md-4">
            <label for="inputPoid" class="form-label">Poid</label>
            <input type="text" class="form-control" id="inputPoid" name="poid" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputPoid" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputPoid" name="date_nais" ngModel>
          </div>
          <div class="col-md-2">
            <label for="inputVaccinaction" class="form-label">Vaccinaction</label>
            <select id="inputVaccinaction" class="form-select" name="vaccination" ngModel>
              <option selected>Choisir</option>
              <option>Oui</option>
              <option>Non</option>
            </select>
          </div>
          <div class="col-md-5">
            <label for="inputMaladies" class="form-label">Maladies</label>
            <input type="text" class="form-control" id="inputMaladies" name="maladies" ngModel>
          </div>

          <div class="col-md-5">
            <label for="inputMedicament" class="form-label">Médicament</label>
            <input type="text" class="form-control" id="inputMedicament" name="medicament" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputparent" class="form-label">Prenom parent</label>
            <input type="text" class="form-control" id="inputparent" name="nom_parent" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputtel" class="form-label">Télèphone parent</label>
            <input type="text" class="form-control" id="inputtel" name="tel_parent" ngModel>
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email_parent" ngModel>
          </div>
          <div class="col-md-7">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="adresse" ngModel>
          </div>
          <div class="col-md-6">
            <input id="img" type="file" (change)="onFileChanged($event)">
          </div>


          <div class="enre col-md-12"  style="text-align:center;">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
          
        </form>

      </p-dialog>

    </div>






    <p-button label="Enregistrer" class="save" (click)="saveAllPresences()" icon="pi pi-check" iconPos="right"></p-button>
    <input type="date" name="date" class="form-control" id="date" value="{{ week[0] }}"style="height: max-content; margin-top: 10%;"
      placeholder="Select date" (change)="onChangeSelect($event)">


  </div>






  <div class="tabb">
    <p-table [value]="classeInput?.eleves" [paginator]="true" [rows]="10" sortMode="multiple">
      <ng-template pTemplate="header">
        <tr style="font-family:'Mukta', sans-serif;
        font-size: large;">
          <th>Nom</th>
          <th *ngFor="let day of week"> {{ day }}</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p>
        <tr>
          <td style="font-size: 22px;">

            <a [routerLink]="['/profileleve',p.idEleve]" style="text-decoration: none; color: black; font-size: 22px;">
              <img [src]="'data:image/jpg;base64,'+p.img">{{p.nom}} </a>
          </td>
          <td *ngFor="let day of p.weekPresence">
            <input class="form-check-input" type="checkbox" [checked]="day.etat"
              (click)="changeEtatPresence(day,$event)">
          </td>
          <td>

            <button (click)="confirm2(p.idEleve)" style="width: max-content;height: max-content;" pButton icon="pi pi-times" label="Supprimer"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>






</div>
